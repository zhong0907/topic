<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>天氣穿衣選擇頁</title>
    <link rel="stylesheet" href="w2.css" />

</head>

<body>
    <div>
        <header>
            <table width="380" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="80" height="100" align-items="center" valign="middle"><span style="color: #FFFFFF"><img
                                src="僅圖示logo.jpg" width="95" height="100" alt="" /></span></td>
                    <td class="header.center">
                        <p> 天氣穿衣</p>
                        <p>Weather Dressing</p>
                    </td>
                    <td width="100" height="100" valign="middle" bgcolor ="#498EAF"><a href="login.html">登入</a></td>
                </tr>
            </table>
        </header>
    </div>


    <div class="center">
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <td> 縣市 </td>
                        <td> 地區 </td>
                        <td> 目的 </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="city">---</td>
                        <td id="sector">---</td>
                        <td id="go">---</td>
                    </tr>
                </tbody></table>
        </div>
        
        <div class="button1">
            <input type="submit" id="resetlocat" value="重新選擇" />
          </div>
  

        <div class="information">
            <tr>
                <td id="information" p ="left"> 天氣資訊 </br>溫度:___</br>降雨機率:__%</br>最高最低溫:___</td>

    
                <td><map name="primary">
                        <area shape="circle" coords="75,75,75" href="left.html" alt="Click to go Left">
                        <area shape="circle" coords="275,75,75" href="right.html" alt="Click to go Right"></map>
                    <img usemap="#primary" src="https://via.placeholder.com/150x150" alt="2000 x 200 pic">
        </div>
        </td>
        </tr>
        
        <div class="center">    <!__切換穿衣照片按鈕__>
            <div class="switch_photo">
            <input type="checkbox" name="switch_photo" class="switch_photo-checkbox" id="switch_photo" checked>
            <label class="switch_photo-label" for="switch_photo">
            <span class="switch_photo-inner"></span>
            <span class="switch_photo-switch"></span>
            </label>
            </div>
            </div>
            
        <div class="angel">
            <p>小天使叮嚀</p>
            <p Align=center><img src="範例.jpg" width="100px" height="100px"></p>
        </div>
   
           
        <div class="buttonho">
            <input type="submit" id='gohome' value="回首頁" data-action ="submit"/>
          </div>
       </div>

        <div class='box2'>
            <div class='a'>
                 <div class="button2">
                    <input type="submit" id='line' value="Line機器人" data-action ="submit"/>
                 </div>
            </div>

           <div class='b'>
               <div class="button2">
                <input type="submit" id='ig' value="IG社群" data-action ="submit"/>
               </div>
            </div>
    </div>
</body>
<div>
    <footer>
    </footer>
</div>

</html>
